<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Delaney❤️ My pretty girl</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Envelope must be before papers for proper z-index layering -->
  <div class="envelope" id="envelope"></div>

  <!-- Stack all papers in a container -->
  <div class="paper-stack">
    <!-- Valentine's Request (Bottom) -->
    <div class="paper" id="valentine-request">
      <p>Delaney, Will you be my Valentine?</p>
      <img src="littlebitofab-please.gif" alt="Please!" id="gif-please" style="width: 100px; display: block;"> <!-- This is the new GIF included -->
      <p>(Please)<p>
      <div class="button-container">
        <button class="choice-btn" id="yes-btn">
          <i class="fas fa-heart"></i> Yes?
        </button>
        <button class="choice-btn" id="no-btn">
          <i class="fas fa-heart-broken"></i> No?
        </button>
      </div>
    </div>

    <!-- Hidden Response Message -->
    <div class="response-message">
      <p class="celebration-text">YIPPEE!! I never knew love could feel this way until I met you. I love you so much Delaney❤️</p>
      <img src="cute_heart_gif.gif" alt="Celebration">
    </div>
  </div>

  <script src="function.js"></script>
</body>
</html>
